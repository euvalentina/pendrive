    <div class="navbar-wrapper">
      <div class="container">

    <!-- Inicio carrossel-->
    <div id="meu-carossel" class="carousel slide" data-ride="carousel">
      <!-- bolinhas d marcação -->
        <ol class="carousel-indicators">
          <li data-target="#meu-carrossel" data-slide-to="0" class="active"></li>
          <li data-target="#meu-carrossel" data-slide-to="1" class="active"></li>
          <li data-target="#meu-carrossel" data-slide-to="2" class="active"></li>
        </ol>

        <!--Fim do carossel-->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img class="img-responsive" src="img/banner_AA.jpg" alt="..." />

                <p>Uma frase zumbiônica aqui.</p>
              </div>
            </div>
          </div>

          <!--Controle -->
            <a class="left carousel-control" href="#meu-carrossel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"> </span>
              <span class="sr-only">Voltar</span>
            </a>
            <a class="right carousel-control" href="#meu-carrossel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"> </span>
              <span class="sr-only">Próximo</span>
            </a>



    </div>

    <!-- Fim carrossel-->


    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
