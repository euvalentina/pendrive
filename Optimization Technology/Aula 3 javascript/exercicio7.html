<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>


    <script>
      var valor = prompt("digite o valor");
      reajuste = (valor*0.25);
      desconto = (valor*0.45);
      alert(valor);

      document.write("Valor do reajuste: R$" + reajuste + "<br />");
      document.write("Valor do desconto: R$" + desconto + "<br />");

      var r = parseInt(valor) + parseInt(reajuste);
      var d = parseInt(valor) + parseInt(desconto);
      document.write("Valor com reajuste: R$" + r + "<br />");
      document.write("Valor com desconto: R$" + d + "<br />");


    </script>


  </head>

  <body>


    <script type="text/javascript"></script>
  </body>
</html>
